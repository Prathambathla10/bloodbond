<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Bank Registration</title>
    <link rel="stylesheet" href="./../static/register.css">
</head>
<body>
    <div class="container">
        <h1>Register Now</h1>
        <form action="/register" method="POST">
            <div class="form-group">
                <label for="name">User Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div><div class="form-group">
                <label for="college_mail">College Email</label>
                <input type="email" id="college_mail" name="college_mail" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>
            </div><div class="form-group">
                <label for="Age">Age</label>
                <input type="tel" id="age" name="age" required>
            </div>
            <div class="form-group">
                <label for="college_name">College Name</label>
                <input type="text" id="college_name" name="college_name" required>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob" required>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="blood-group">Blood Group:</label>
                <input type="text" id="blood_group" name="blood_group" required>
            </div>
            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
